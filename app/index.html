<!DOCTYPE html>
<html>
<head>
	<!-- CSS -->
	<!-- load bootstrap (bootswatch version) -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/readable/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
	<!-- apply our angular app -->
	<body ng-app="myApp">
		<div class="container-fluid" ng-controller="control">
	    <div class="row">
	      <div class="col-sm-4 col-sm-offset-4">
	        <div class="image-container">
	          <div ng-repeat="item in items track by $index" ng-show="$index == indexToShow">
	            <img class="square-img" ng-src="{{item}}">
	          </div>
						<div class="social-media-container" ng-mouseover="showPopover()" ng-mouseleave="hidePopover()">
							<i class="fa fa-share-alt share-more-icon" aria-hidden="true"></i>
							<ul class="social-media-block one-edge-shadow" ng-show="popoverIsVisible">
								<li><i class="fa fa-facebook" aria-hidden="true"></i></li>
								<li><i class="fa fa-twitter" aria-hidden="true"></i></li>
								<li><i class="fa fa-pinterest" aria-hidden="true"></i></li>
							</ul>
						</div>
	        </div>
					<div class="reload-btn-container">
						<button type="button" class="btn secondary" ng-click="change()">
							<i class="fa fa-refresh refresh-icon" aria-hidden="true"></i>
							Reload Image
						</button>
					</div>
	      </div>
	    </div>
		</div>
	</body>
<!-- JS -->
<!-- load angular, ngRoute, ngAnimate -->
<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
<script src="js/app.js"></script>
</html>
